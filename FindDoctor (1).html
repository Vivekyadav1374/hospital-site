<script type="text/javascript">

function Validate(){
	var NAME=document.getElementById('NAME').value;
	var email=document.getElementById('email').value;
	var password=document.getElementById('password').value;
	var conpass=document.getElementById('conpass').value;

	
	if(NAME==""){
		document.getElementById('name').innerHTML="** Please fill the name field";
		return false;
	}

	if((NAME.length<=2 ) ||(NAME.length>=30)){
		document.getElementById('name').innerHTML="** Name must be between 2 and 30";
		return false;
	}

	if(!isNaN(NAME)){
		document.getElementById('name').innerHTML="** Only characters  are allowed";
		return false;
	}

	if(email==""){
		document.getElementById('Email').innerHTML="** Please fill the mail id ";
		return false;
	}

	if(email.indexOf('@')<=0){
		document.getElementById('Email').innerHTML="** Invalid @ position";
		return false;
	}

	if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
		document.getElementById('Email').innerHTML="** Invalid dot position";
		return false;
	}


    if(password==""){
		document.getElementById('Password').innerHTML="** Please fill the password ";
		return false;
	}

	if((password.length<=5 ) ||(password.length>=15)){
		document.getElementById('Password').innerHTML="** Password must be between 5 and 9";
		return false;
	}

	if(conpass==""){
		document.getElementById('Conpass').innerHTML="** Please fill the password again ";
		return false;
	}

     if(password!=conpass){
		document.getElementById('Conpass').innerHTML="** Password not matched enter again";
		return false;
	}

}
</script>
